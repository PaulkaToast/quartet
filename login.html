<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quartet - Sign In or Sign Up</title>
    <style>
            body{
                background-color: rgb(36,37,38);
                text-align: center;
                margin: 0;
                font-family: helvetica;
            }
            form {
                display: inline-block;
                text-align: left;
                background-color: rgb(100,150,250);
                margin: 20px;
                border-radius: 10px;
            }
            form > div {
                display: block;
                margin: 15px;
            }
            form input[type="text"], form input[type="password"] {
                width: 300px;
                margin: 5px 0px;
            }
            #logo {
                margin: 0px auto;
                max-width: 1000px;
            }
            #logo img {
                width: 100%;
            }
        </style>
</head>
</head>
<body>
    <div id="logo"><img src="images/quartet-logo.png"/></div>
    <form method="post" action="/">
        <div>
            <label> Username: <br><input type="text" name="username" /></label>
        </div>
        <div>
            <label> Password: <br><input type="password" name="password" /></label>
        </div>
        <div><input type="submit" name="signin" value="Sign In" /></div>
    </form>
    <br>
    <form method="post" action="/">
        <div>
            <label> Username: <br><input type="text" name="username" /></label>
        </div>
        <div>
            <label> Password: <br><input type="password" name="password" /></label>
        </div>
        <div>
            <label> Confirm Password: <br><input type="password" name="cpassword" /></label>
        </div>
        <div><input type="submit" name="signup" value="Sign Up" /></div>
    </form>
</body>
</html>
